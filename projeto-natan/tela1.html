<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela 1</title>
    <link rel="stylesheet" href="tela1.css">
  </head>
  <body>
    <div id="corpo-inteiro">
      <div id="cabeca-azul">
        <div id="letreiros">
          <div id="logo">
            <img src="../projeto-natan/img/checklogo-head.png" alt="" />
          </div>
          <div id="menu-cabeca-azul">
            <div id="menu-inicio">
                <p class="formatacao-menu-cabeca">Início</p>
            </div>
            <div id="menu-tarefas">
                <p class="formatacao-menu-cabeca">Tarefas</p>
            </div>
            <div id="menu-relatorio">
                <p class="formatacao-menu-cabeca">Relatório</p>
            </div>
            <div id="menu-configuracoes">
                <p class="formatacao-menu-cabeca">Configurações</p>
            </div>
          </div>
        </div>
      </div>
      <div id="corpo">
        <div id="div-tabela">
          <div id="div-corpo-tabela">
            <div id="cabeca-tabela">
                <div id="letreiro-cabeca-tabela">
                    <div id="texto-tarefa">
                        <p class="formatacao-texto-tarefas">TAREFAS</p>
                    </div>
                    <div id="div-botao-nova-tarefa">
                        <button id="botao-nova-tarefa">NOVA TAREFA</button>
                    </div>
                </div>
                <div id="texto-cabeca-tabela">
                    <p>Esta é uma lista de todas as tarefas e suas respectivas informações.</p>
                </div>
            </div>
            <div id="corpo-tabela">
                <div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
