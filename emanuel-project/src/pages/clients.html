<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes</title>
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/clients.css">
</head>
<body>
  <div class="sidebar">
    <img class="image-logo" src="../images/logo.png" alt="logo">

    <nav class="container-sidebar-nav">
      <a href="./index.html" class="nav-item select-item">
        <img src="../images/icons/home-icon.png" alt="home-icon" class="icon">
        In√≠cio
      </a>
      
      <a href="./clients.html" class="nav-item">
        <img src="../images/icons/client-icon.png" alt="home-icon" class="icon">
        Clientes
      </a>
    </nav>
  </div>

  <main>
    <header>
      <img src="../images/icons/bell-icon.png" alt="bell-icon" class="bell-icon">

      <div class="line"></div>

      <div class="container-profile">
        <img src="https://github.com/EmanuelBacalhau.png" alt="Avatar" class="avatar">
        <img src="../images/icons/chevron-down-icon.png" alt="chevron-down-icon" class="chevron-down-icon">
      </div>
    </header>

    <section class="container-section">
      <h1>Clientes</h1>

      <div class="container-form">
        <form>
          <div class="container-input-search">
            <input list="clients-list" id="client-input" placeholder="Procurar" />

            <datalist id="clients-list"></datalist>

            <button type="submit">
              <img src="../images/icons/search-icon.png" alt="search-icon" class="search-icon">
            </button>
          </div>
        </form>

        <button id="btn-register" class="btn-add">
          <span class="plus-icon">+</span>
          Adicionar cliente
        </button>
      </div>

      <div class="container-table">
        <table>
          <thead>
            <tr>
              <th>NOME COMPLETO</th>
              <th>TELEFONE</th>
              <th>PLANO</th>
              <th>STATUS</th>
              <th>VENCIMENTO</th>
              <th></th>
            </tr>
          </thead>

          <div>
            <tbody id="clients-table"></tbody>
          </div>
        </table>
      </div>
    </section>
  </main>

  <div id="register-client-modal" class="container-modal-register">
    <div id="empty-container-register"></div>
    <div class="container-register-modal">
      
      <form id="form-register">
        <div class="thumbnail-container">
          <label for="input-thumbnail" class="thumbnail-file">
            <img src="" alt="client-icon-modal" class="client-thumbnail-modal">
            <img src="../images/icons/camera-icon.png" alt="client-icon-modal" class="camera-icon">
          </label>
          <input type="file" id="input-thumbnail" required>
        </div>

        <div class="container-form-data">
          <div class="container-input container-set-avatar">
            <label for="input-avatar" class="icon-file">
              <img src="../images/icons/upload-icon.png" alt="client-icon-modal" class="client-icon-modal">
            </label>
            <input type="file" id="input-avatar" required>
          </div>

          <div class="container-inputs">
            <div class="container-input">
              <label for="input-name" class="pattern-label">
                Nome completo
              </label>
              <input type="text" id="input-name" class="pattern-input" required>
            </div>

            <div class="container-input">
              <label for="input-email" class="pattern-label">
                E-mail
              </label>
              <input type="email" id="input-email" class="pattern-input" required>
            </div>
          </div>

          <div class="container-inputs">
            <div class="container-input">
              <label for="select-plan" class="pattern-label">
                Plano
              </label>
              <select type="email" id="select-plan" class="pattern-select" required>
                <option value="Bronze">Bronze</option>
                <option value="Prata">Prata</option>
                <option value="Gold">Gold</option>
              </select>
            </div>

            <div class="container-input">
              <label for="select-maturity" class="pattern-label">
                Vencimento
              </label>
              <select type="email" id="select-maturity" class="pattern-select" required>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="10">15</option>
                <option value="10">20</option>
                <option value="10">25</option>
                <option value="10">30</option>
              </select>
            </div>

            <div class="container-input">
              <label for="select-status" class="pattern-label">
                Status
              </label>
              <select type="email" id="select-status" class="pattern-select" required>
                <option value="true">Ativo</option>
                <option value="false">Inativo</option>
              </select>
            </div>
          </div>

          <div class="container-inputs">
            <div class="container-input">
              <label for="input-phone" class="pattern-label">
                Telefone
              </label>
              <input type="text" id="input-phone" class="pattern-input" required>
            </div>

            <div class="container-input">
              <label for="input-discord" class="pattern-label">
                Discord
              </label>
              <input type="tex" id="input-discord" class="pattern-input" required>
            </div>

            <div class="container-input">
              <label for="input-skype" class="pattern-label">
                Skype
              </label>
              <input type="text" id="input-skype" class="pattern-input" required>
            </div>
          </div>
        </div>
        
        <div class="container-btns">
          <button type="button" class="btn cancel-btn" id="cancel-btn">Cancelar</button>
          <button type="submit" class="btn register-btn">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>

  <div id="show-details-modal" class="container-modal-details">
  </div>

  <script src="../scripts/reset.js"></script>
  <script src="../scripts/client/render-datalist-input.js"></script>
  <script src="../scripts/client/handle-close-edit-modal.js"></script>
  <script src="../scripts/client/activate-click-for-eye.js"></script>
  <script src="../scripts/client/activate-click-for-edit.js"></script>
  <script src="../scripts/client/activate-click-for-trash.js"></script>
  <script src="../scripts/client/render-clients.js"></script>
  <script src="../scripts/client/register-client.js"></script>
</body>
</html>
