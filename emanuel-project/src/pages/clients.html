<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes</title>
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/clients.css">
</head>
<body>
  <div class="sidebar">
    <img class="image-logo" src="../images/logo.png" alt="logo">

    <nav class="container-sidebar-nav">
      <a href="./index.html" class="nav-item select-item">
        <img src="../images/icons/home-icon.png" alt="home-icon" class="icon">
        In√≠cio
      </a>
      
      <a href="./clients.html" class="nav-item">
        <img src="../images/icons/client-icon.png" alt="home-icon" class="icon">
        Clientes
      </a>
    </nav>
  </div>

  <main>
    <header>
      <img src="../images/icons/bell-icon.png" alt="bell-icon" class="bell-icon">

      <div class="line"></div>

      <div class="container-profile">
        <img src="https://github.com/EmanuelBacalhau.png" alt="Avatar" class="avatar">
        <img src="../images/icons/chevron-down-icon.png" alt="chevron-down-icon" class="chevron-down-icon">
      </div>
    </header>

    <section class="container-section">
      <h1>Clientes</h1>

      <div class="container-form">
        <form>
          <div class="container-input-search">
            <input list="clients-list" id="client-input" placeholder="Procurar" />

            <datalist id="clients-list"></datalist>

            <button type="submit">
              <img src="../images/icons/search-icon.png" alt="search-icon" class="search-icon">
            </button>
          </div>
        </form>

        <button class="btn-add">
          <span class="plus-icon">+</span>
          Adicionar cliente
        </button>
      </div>

      <div class="container-table">
        <table>
          <thead>
            <tr>
              <th>NOME COMPLETO</th>
              <th>TELEFONE</th>
              <th>PLANO</th>
              <th>STATUS</th>
              <th>VENCIMENTO</th>
              <th></th>
            </tr>
          </thead>

          <div>
            <tbody id="clients-table"></tbody>
          </div>
        </table>
      </div>
    </section>
  </main>

  <div id="show-details-modal" class="container-modal-details"></div>

  <script src="../scripts/reset.js"></script>
  <script src="../scripts/client/render-datalist-input.js"></script>
  <script src="../scripts/client/handle-close-edit-modal.js"></script>
  <script src="../scripts/client/activate-click-for-eye.js"></script>
  <script src="../scripts/client/activate-click-for-edit.js"></script>
  <script src="../scripts/client/activate-click-for-trash.js"></script>
  <script src="../scripts/client/render-clients.js"></script>
</body>
</html>
